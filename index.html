<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="Solution for the Social links profile challenge on Frontend Mentor"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://frontendmentor.newbie.social-links-profile.joao-carvalho.dev/"
    />
    <meta
      property="og:title"
      content="Frontend Mentor | Social links profile"
    />
    <meta
      property="og:description"
      content="Solution for the Social links profile challenge on Frontend Mentor"
    />
    <meta property="og:image" content="./app_screenshot.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://frontendmentor.newbie.social-links-profile.joao-carvalho.dev/"
    />
    <meta
      property="twitter:title"
      content="Frontend Mentor | Social links profile"
    />
    <meta
      property="twitter:description"
      content="Solution for the Social links profile challenge on Frontend Mentor"
    />
    <meta property="twitter:image" content="./app_screenshot.png" />

    <link
      rel="canonical"
      href="https://frontendmentor.newbie.social-links-profile.joao-carvalho.dev/"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="h-screen display-grid grid-rows-sticky-footer bg-gray-900 text-center font-family-inter"
  >
    <main class="profile-card">
      <div
        class="display-flex gap-24 flex-direction-column align-items-center mb-24"
      >
        <img
          class="hw-88 border-radius-circle"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile picture of Jessica Randall"
        />
        <div>
          <h1 class="fs-24 fw-semibold leading-15 text-color-white">
            Jessica Randall
          </h1>
          <p class="fs-14 fw-bold leading-15 text-color-green">
            London, United Kingdom
          </p>
        </div>
        <p class="fs-14 fw-regular leading-15 text-color-white">
          "Front-end developer and avid reader."
        </p>
      </div>
      <ul class="display-grid gap-16">
        <li>
          <a class="social-link" href="#">GitHub</a>
        </li>
        <li>
          <a class="social-link" href="#">Frontend Mentor</a>
        </li>
        <li>
          <a class="social-link" href="#">LinkedIn</a>
        </li>
        <li>
          <a class="social-link" href="#">Twitter</a>
        </li>
        <li>
          <a class="social-link" href="#">Instagram</a>
        </li>
      </ul>
    </main>

    <footer class="site-footer">
      <p>
        Coded by
        <a
          class="site-footer__link"
          href="https://www.joao-carvalho.dev/"
          target="_blank"
        >
          joaoc-dev </a
        >.
      </p>
      <p>
        Challenge by
        <a
          class="site-footer__link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
        >
          Frontend Mentor </a
        >.
      </p>
    </footer>
  </body>
</html>
